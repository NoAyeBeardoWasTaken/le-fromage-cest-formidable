<!DOCTYPE html>
<html>
  <head>
    <title>
      Jordanhill School - Welcome
    </title>
    <link rel="icon" href="images/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #0d0d2b 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Stars background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .stars-small, .stars-medium, .stars-large {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .stars-small {
        background-image:
          radial-gradient(1px 1px at 20px 30px, white, transparent),
          radial-gradient(1px 1px at 40px 70px, white, transparent),
          radial-gradient(1px 1px at 50px 160px, white, transparent),
          radial-gradient(1px 1px at 90px 40px, white, transparent),
          radial-gradient(1px 1px at 130px 80px, white, transparent),
          radial-gradient(1px 1px at 160px 120px, white, transparent),
          radial-gradient(1px 1px at 200px 50px, rgba(255,255,255,0.8), transparent),
          radial-gradient(1px 1px at 240px 100px, white, transparent),
          radial-gradient(1px 1px at 280px 150px, rgba(255,255,255,0.9), transparent),
          radial-gradient(1px 1px at 320px 30px, white, transparent),
          radial-gradient(1px 1px at 360px 90px, white, transparent),
          radial-gradient(1px 1px at 400px 140px, rgba(255,255,255,0.7), transparent),
          radial-gradient(1px 1px at 450px 60px, white, transparent),
          radial-gradient(1px 1px at 500px 110px, white, transparent),
          radial-gradient(1px 1px at 550px 170px, white, transparent),
          radial-gradient(1px 1px at 600px 40px, rgba(255,255,255,0.8), transparent),
          radial-gradient(1px 1px at 650px 85px, white, transparent),
          radial-gradient(1px 1px at 700px 130px, white, transparent),
          radial-gradient(1px 1px at 750px 20px, white, transparent),
          radial-gradient(1px 1px at 800px 75px, rgba(255,255,255,0.9), transparent);
        background-size: 850px 200px;
        animation: twinkle 4s ease-in-out infinite;
      }

      .stars-medium {
        background-image:
          radial-gradient(2px 2px at 100px 50px, #fff, transparent),
          radial-gradient(2px 2px at 200px 150px, #ffd89b, transparent),
          radial-gradient(2px 2px at 300px 75px, #b4c7ff, transparent),
          radial-gradient(2px 2px at 400px 125px, #fff, transparent),
          radial-gradient(2px 2px at 500px 50px, #ffe4c4, transparent),
          radial-gradient(2px 2px at 600px 175px, #fff, transparent),
          radial-gradient(2px 2px at 700px 100px, #c4d4ff, transparent),
          radial-gradient(2px 2px at 800px 25px, #fff, transparent),
          radial-gradient(2px 2px at 150px 175px, #ffecd2, transparent),
          radial-gradient(2px 2px at 450px 175px, #fff, transparent),
          radial-gradient(2px 2px at 550px 125px, #d4e4ff, transparent),
          radial-gradient(2px 2px at 750px 150px, #fff, transparent);
        background-size: 900px 200px;
        animation: twinkle 5s ease-in-out infinite;
        animation-delay: 1s;
      }

      .stars-large {
        background-image:
          radial-gradient(3px 3px at 150px 100px, #fff, transparent),
          radial-gradient(3px 3px at 350px 50px, #ffefd5, transparent),
          radial-gradient(3px 3px at 550px 150px, #e0e8ff, transparent),
          radial-gradient(3px 3px at 750px 75px, #fff, transparent),
          radial-gradient(3px 3px at 250px 175px, #fff8e7, transparent),
          radial-gradient(3px 3px at 650px 125px, #fff, transparent);
        background-size: 950px 200px;
        animation: twinkle 6s ease-in-out infinite;
        animation-delay: 2s;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Planets */
      .planet {
        position: fixed;
        border-radius: 50%;
        z-index: 1;
        pointer-events: none;
      }

      .planet-1 {
        width: 120px;
        height: 120px;
        top: 10%;
        right: 15%;
        background: radial-gradient(circle at 30% 30%, #ff9a56, #c44d00);
        box-shadow:
          inset -20px -20px 40px rgba(0,0,0,0.4),
          0 0 60px rgba(255,154,86,0.3);
        animation: float 20s ease-in-out infinite;
      }

      .planet-1::after {
        content: '';
        position: absolute;
        width: 180px;
        height: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        border-radius: 50%;
        background: linear-gradient(to right, transparent, rgba(255,200,150,0.6), transparent);
        box-shadow: 0 0 10px rgba(255,200,150,0.4);
      }

      .planet-2 {
        width: 80px;
        height: 80px;
        top: 60%;
        left: 8%;
        background: radial-gradient(circle at 35% 35%, #7fc8ff, #1e6ba5);
        box-shadow:
          inset -15px -15px 30px rgba(0,0,0,0.3),
          0 0 40px rgba(127,200,255,0.3);
        animation: float 25s ease-in-out infinite;
        animation-delay: -5s;
      }

      .planet-3 {
        width: 50px;
        height: 50px;
        top: 25%;
        left: 5%;
        background: radial-gradient(circle at 30% 30%, #d4a5ff, #6b3fa0);
        box-shadow:
          inset -10px -10px 20px rgba(0,0,0,0.3),
          0 0 30px rgba(212,165,255,0.3);
        animation: float 18s ease-in-out infinite;
        animation-delay: -10s;
      }

      .planet-4 {
        width: 200px;
        height: 200px;
        bottom: -60px;
        right: -40px;
        background: radial-gradient(circle at 40% 40%, #90ee90, #228b22);
        box-shadow:
          inset -30px -30px 60px rgba(0,0,0,0.4),
          0 0 80px rgba(144,238,144,0.2);
        animation: float 30s ease-in-out infinite;
        animation-delay: -15s;
      }

      .planet-5 {
        width: 35px;
        height: 35px;
        top: 45%;
        right: 5%;
        background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
        box-shadow:
          inset -7px -7px 15px rgba(0,0,0,0.3),
          0 0 20px rgba(255,182,193,0.4);
        animation: float 15s ease-in-out infinite;
        animation-delay: -7s;
      }

      /* Moon */
      .moon {
        width: 60px;
        height: 60px;
        top: 8%;
        left: 20%;
        background: radial-gradient(circle at 35% 35%, #f5f5f5, #c0c0c0);
        box-shadow:
          inset -10px -10px 25px rgba(100,100,100,0.5),
          0 0 50px rgba(255,255,255,0.3);
        animation: float 22s ease-in-out infinite;
        animation-delay: -3s;
      }

      .moon::before,
      .moon::after {
        content: '';
        position: absolute;
        background: rgba(120,120,120,0.3);
        border-radius: 50%;
      }

      .moon::before {
        width: 12px;
        height: 12px;
        top: 15px;
        left: 20px;
      }

      .moon::after {
        width: 8px;
        height: 8px;
        top: 35px;
        left: 30px;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(2deg); }
        50% { transform: translateY(0px) rotate(0deg); }
        75% { transform: translateY(15px) rotate(-2deg); }
      }

      /* Shooting star */
      .shooting-star {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px white;
        z-index: 2;
        pointer-events: none;
        opacity: 0;
      }

      .shooting-star::before {
        content: '';
        position: absolute;
        width: 100px;
        height: 2px;
        background: linear-gradient(to right, white, transparent);
        transform-origin: right;
        right: 4px;
        top: 1px;
      }

      .shooting-star-1 {
        top: 15%;
        left: 80%;
        animation: shoot 8s ease-in-out infinite;
        animation-delay: 2s;
      }

      .shooting-star-2 {
        top: 35%;
        left: 60%;
        animation: shoot 8s ease-in-out infinite;
        animation-delay: 6s;
      }

      @keyframes shoot {
        0% { opacity: 0; transform: translateX(0) translateY(0); }
        5% { opacity: 1; }
        15% { opacity: 1; transform: translateX(-200px) translateY(100px); }
        16% { opacity: 0; }
        100% { opacity: 0; }
      }

      /* Nebula effect */
      .nebula {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }

      .nebula-1 {
        top: -100px;
        right: -100px;
        background: radial-gradient(circle, rgba(147,112,219,0.4) 0%, transparent 70%);
      }

      .nebula-2 {
        bottom: -150px;
        left: -100px;
        background: radial-gradient(circle, rgba(30,144,255,0.3) 0%, transparent 70%);
      }

      /* Content styling */
      .content {
        position: relative;
        z-index: 10;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        color: #fff;
        text-shadow:
          0 0 10px rgba(255,255,255,0.5),
          0 0 20px rgba(147,112,219,0.5),
          0 0 30px rgba(147,112,219,0.3);
        margin-bottom: 30px;
        letter-spacing: 3px;
        text-align: center;
      }

      .code-block {
        font-family: 'Comic Sans MS', Courier, monospace;
        padding: 25px;
        border-radius: 15px;
        white-space: pre;
        overflow-x: auto;
        background: rgba(15, 15, 35, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(147,112,219,0.3);
        box-shadow:
          0 0 30px rgba(147,112,219,0.2),
          inset 0 0 30px rgba(0,0,0,0.3);
        color: #e0e0ff;
        font-size: 14px;
        line-height: 1.5;
      }

      .code-block::-webkit-scrollbar {
        height: 8px;
      }

      .code-block::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
      }

      .code-block::-webkit-scrollbar-thumb {
        background: rgba(147,112,219,0.5);
        border-radius: 4px;
      }

      .code-block::-webkit-scrollbar-thumb:hover {
        background: rgba(147,112,219,0.7);
      }
    </style>
  </head>
  <body>
    <!-- Background elements -->
    <div class="stars">
      <div class="stars-small"></div>
      <div class="stars-medium"></div>
      <div class="stars-large"></div>
    </div>

    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
    <div class="planet planet-4"></div>
    <div class="planet planet-5"></div>
    <div class="planet moon"></div>

    <div class="shooting-star shooting-star-1"></div>
    <div class="shooting-star shooting-star-2"></div>

    <!-- Main content -->
    <div class="content">
      <h1>
        欢迎中共的家
      </h1>
      <pre class = "code-block">THE CAKE IS A LIE</p>
    </div>
  </body>
</html>
